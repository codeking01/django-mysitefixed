{% extends 'layout.html' %}
{% block title %}用户信息(ModelForm){% endblock %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span> 用户信息(ModelForm)
        </div>
        <div class="panel-body">
            <table class="table table-bordered">
                {# novalidate 是校验#}
                <form class="form-horizontal" method="post" novalidate>
                    {% csrf_token %}
                    <div id="my-form">
                        <form id="formEdit">
                            {{ user_form }}
                        </form>
                        <button type="submit" class="btn btn-primary" value="提交">提交</button>
                    </div>

                </form>
            </table>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(function () {
            bindAddClassEvent();
        });

        function bindAddClassEvent() {
            {# 给form表单添加样式 #}
            $('#formEdit').find('*').addClass('table table-hover');
        }
    </script>
{% endblock %}
