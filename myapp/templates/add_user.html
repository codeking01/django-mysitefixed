{% extends 'layout.html' %}
{% block title %}add_info{% endblock %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"> 添加用户信息</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label  class="col-sm-2 control-label">新增用户信息</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="用户名称" name="username"/>
                    </div>
                    <label  class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="用户密码" name="password"/>
                    </div>
                    <label  class="col-sm-2 control-label">年龄</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="用户年龄" name="user_age"/>
                    </div>
                    <label  class="col-sm-2 control-label">账户</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="账户" name="user_account"/>
                    </div>
                    <label  class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="user_gender">
                            {% for item in gender_choices %}
                            <option value="{{ item.0 }}">{{ item.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <label  class="col-sm-2 control-label">部门</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="department_id">
                            {% for item in department_list %}
                                <option value="{{ item.id }}">{{ item.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <label  class="col-sm-2 control-label">入职时间</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="入职时间" name="create_time"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
